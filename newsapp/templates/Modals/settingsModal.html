<div class="modal fade" id="settingsModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg w-100 postion" role="document"
        style="position: absolute; top: 15%; left: 50%; transform: translate(-50%, -50%);">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="newsLanguage">Language</label>
                            {{user_language}}
                            <select class="form-control" id="newsLanguage">
                                {% for key, value in languages.items %}
                                    <option value="{{key}}" {% if key == user_language %}selected{% endif %}>{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="newsCountry">Country</label>
                            {{user_country}}
                            <select class="form-control" id="newsCountry">
                                {% for key, value in country.items %}
                                    <option value="{{key}}" {% if key == user_country %}selected{% endif %}>{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="settingSaveBtn">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

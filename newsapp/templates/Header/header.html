{% load static %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 fh5co_padding_menu">
                <img src="{% static 'images/logo.png' %}" alt="img" class="fh5co_logo_width" />
            </div>
            <div class="col-12 col-md-9 d-flex align-items-center justify-content-end">
                <div class="text-center d-inline-block" data-toggle="modal" data-target="#searchModel">
                    <a class="fh5co_display_table" target="_blank">
                        <div class="fh5co_verticle_middle"><i class="fa fa-search"></i></div>
                    </a>
                </div>
                <div class="text-center d-inline-block">
                    <a href="" class="fh5co_display_table" target="_blank">
                        <div class="fh5co_verticle_middle"><i class="fa fa-linkedin"></i></div>
                    </a>
                </div>
                <div class="text-center d-inline-block">
                    <a href="" class="fh5co_display_table" target="_blank">
                        <div class="fh5co_verticle_middle"><i class="fa fa-google-plus"></i></div>
                    </a>
                </div>
                <div class="text-center d-inline-block">
                    <a href="https://twitter.com/fh5co" target="_blank" class="fh5co_display_table">
                        <div class="fh5co_verticle_middle"><i class="fa fa-twitter"></i></div>
                    </a>
                </div>
                <div class="text-center d-inline-block">
                    <a href="https://fb.com/fh5co" target="_blank" class="fh5co_display_table">
                        <div class="fh5co_verticle_middle"><i class="fa fa-facebook"></i></div>
                    </a>
                </div>
                <div class="text-center d-inline-block" data-toggle="modal" data-target="#settingsModel">
                    <a class="fh5co_display_table" target="_blank">
                        <div class="fh5co_verticle_middle"><i class="fa fa-cog"></i></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

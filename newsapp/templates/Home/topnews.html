{% load static %}
<div class="container-fluid pb-4 pt-5">
    <div class="container animate-box">
        <div>
            <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">News</div>
        </div>
        <div class="owl-carousel owl-theme" id="slider2">

            {% for news in news_panel %}
                <div class="item px-2">
                    <div class="fh5co_hover_news_img">
                        <div class="fh5co_news_img">
                            {% if news.image != None %}
                                <img src="{{news.image}}" />
                            {% else %}
                                <img src="{{images|random}}" />
                            {% endif %}
                        </div>
                        <div class="mt-3">
                            <a href="{{news.url}}" class="d-block fh5co_small_post_heading">
                                <span class="">{{news.title|slice:50}}</span>
                            </a>
                            <div class="c_g"><i class="fa fa-clock-o"></i>{{news.published_at|slice:10}}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
